<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Breach Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:'Space Grotesk',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.container{
  width:100%;
  max-width:460px;
  background:rgba(15,23,42,0.95);
  border:1px solid rgba(34,197,94,0.2);
  border-radius:16px;
  padding:24px;
  text-align:center;
}
h1{color:#22c55e; margin-bottom:8px;}
p{color:#9ca3af; font-size:14px; margin-bottom:18px;}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #22c55e;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
  margin-bottom:12px;
}
button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
  transition:0.25s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 18px rgba(34,197,94,0.7);
}
#result{
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  background:rgba(34,197,94,0.1);
  display:none;
  text-align:left;
  font-size:14px;
  word-break:break-word;
}
.safe{background:#22c55e20; color:#22c55e;}
.warning{background:#eab30820; color:#eab308;}
.back{
  display:block;
  margin-top:20px;
  color:#22c55e;
  text-decoration:underline;
  font-size:14px;
}
.note{
  margin-top:12px;
  font-size:12px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <h1>Data Breach Checker</h1>
  <p>Check if your email appeared in any known data breach</p>

  <input type="email" id="emailInput" placeholder="Enter your email">
  <button onclick="checkBreach()">Check</button>

  <div id="result"></div>

  <div class="note">‚ö†Ô∏è Educational purpose only ‚Äì no emails are stored</div>

  <a class="back" href="../tools.html">‚Üê Back to Tools</a>
</div>

<script>
async function checkBreach(){
  const email = document.getElementById("emailInput").value.trim();
  const result = document.getElementById("result");

  if(!email){
    result.style.display="block";
    result.className="warning";
    result.innerText="‚ö† Please enter a valid email";
    return;
  }

  result.style.display="block";
  result.className="";
  result.innerText="üîÑ Checking...";

  try{
    const response = await fetch(`https://haveibeenpwned.com/api/v3/breachedaccount/${encodeURIComponent(email)}`, {
      method:"GET",
      headers:{
        'hibp-api-key': 'YOUR_API_KEY', // optional for demo, can remove for public limited testing
        'User-Agent':'Rishab-Cyber-Tool'
      }
    });

    if(response.status === 404){
      result.className="safe";
      result.innerHTML="‚úÖ No breaches found for this email";
    }else if(response.status === 200){
      const data = await response.json();
      result.className="warning";
      result.innerHTML=`‚ö† Email found in <b>${data.length}</b> breaches:<br>` +
        data.map(b => `- ${b.Name} (${b.Domain})`).join("<br>");
    }else{
      result.className="warning";
      result.innerHTML="‚ùå Could not check at this time. Try again later.";
    }
  }catch(err){
    result.className="warning";
    result.innerHTML="‚ùå Error checking email. Check internet connection.";
  }
}
</script>

</body>
</html>
