<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Hash Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif}
body{
  background:#0b0f14;
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  width:100%;
  max-width:460px;
  background:rgba(15,23,42,0.95);
  border:1px solid rgba(34,197,94,0.2);
  border-radius:16px;
  padding:26px;
  text-align:center;
}
h1{
  color:#22c55e;
  margin-bottom:8px;
}
p{
  font-size:14px;
  color:#9ca3af;
  margin-bottom:18px;
}
input[type="file"]{
  width:100%;
  padding:10px;
  background:#020617;
  border:1px solid #22c55e;
  border-radius:10px;
  color:#9ca3af;
}
button{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
  transition:0.25s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 18px rgba(34,197,94,0.7);
}
#result{
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  background:rgba(34,197,94,0.1);
  font-size:13px;
  word-break:break-all;
  display:none;
  text-align:left;
}
.back{
  display:block;
  margin-top:20px;
  color:#22c55e;
  text-decoration:underline;
  font-size:14px;
}
.note{
  margin-top:12px;
  font-size:12px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <h1>File Hash Generator</h1>
  <p>Generate SHA‚Äë256 hash to verify file integrity</p>

  <input type="file" id="fileInput">
  <button onclick="generateHash()">Generate Hash</button>

  <div id="result"></div>

  <div class="note">
    üîê File is processed locally ‚Äî nothing is uploaded
  </div>

  <a class="back" href="../tools.html">‚Üê Back to Tools</a>
</div>

<script>
async function generateHash(){
  const fileInput = document.getElementById("fileInput");
  const result = document.getElementById("result");

  if(fileInput.files.length === 0){
    result.style.display="block";
    result.innerText="‚ö† Please select a file first";
    return;
  }

  const file = fileInput.files[0];
  const buffer = await file.arrayBuffer();

  const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2,"0")).join("");

  result.style.display="block";
  result.innerHTML = `
<b>File Name:</b> ${file.name}<br>
<b>File Size:</b> ${file.size} bytes<br><br>
<b>SHA‚Äë256 Hash:</b><br>${hashHex}
`;
}
</script>

</body>
</html>
