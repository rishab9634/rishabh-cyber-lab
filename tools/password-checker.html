<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Space Grotesk',sans-serif; }
body { background: #0b0f14; color: #e5e7eb; text-align:center; padding:40px; }
h1 { color:#22c55e; margin-bottom:20px; }
input[type="password"] { padding:12px; width:80%; max-width:400px; border-radius:8px; border:1px solid #22c55e; margin-bottom:20px; font-size:16px; }
button { padding:12px 24px; border:none; border-radius:8px; background:#22c55e; color:#020617; font-weight:600; cursor:pointer; transition:0.25s; }
button:hover { transform:translateY(-2px); box-shadow:0 0 15px rgba(34,197,94,0.7); }
#strength { margin-top:20px; font-size:18px; font-weight:600; padding:10px; border-radius:8px; display:inline-block; min-width:120px; }
a { color:#22c55e; text-decoration:underline; display:block; margin-top:30px; }
</style>
</head>
<body>

<h1>Password Strength Checker</h1>
<input type="password" id="passwordInput" placeholder="Enter your password">
<br>
<button onclick="checkPassword()">Check Strength</button>

<div id="strength">Enter password</div>

<a href="../tools.html">‚Üê Back to Tools</a>

<script>
function checkPassword(){
    const password = document.getElementById('passwordInput').value;
    const strengthDiv = document.getElementById('strength');

    let strength = 0;

    // Criteria
    if(password.length >= 8) strength++;
    if(/[A-Z]/.test(password)) strength++;
    if(/[a-z]/.test(password)) strength++;
    if(/[0-9]/.test(password)) strength++;
    if(/[^A-Za-z0-9]/.test(password)) strength++;

    // Feedback
    if(strength <= 2){
        strengthDiv.textContent = "Weak";
        strengthDiv.style.background = "#dc2626"; // Red
    } else if(strength === 3 || strength === 4){
        strengthDiv.textContent = "Medium";
        strengthDiv.style.background = "#eab308"; // Yellow
        strengthDiv.style.color = "#020617";
    } else if(strength === 5){
        strengthDiv.textContent = "Strong";
        strengthDiv.style.background = "#22c55e"; // Green
        strengthDiv.style.color = "#020617";
    } else {
        strengthDiv.textContent = "Enter password";
        strengthDiv.style.background = "transparent";
        strengthDiv.style.color = "#e5e7eb";
    }
}
</script>

</body>
</html>
