<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phishing URL Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Space Grotesk',sans-serif}
body{
  background:#0b0f14;
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  width:100%;
  max-width:420px;
  background:rgba(15,23,42,0.95);
  border:1px solid rgba(34,197,94,0.2);
  border-radius:14px;
  padding:28px;
  text-align:center;
}
h1{
  color:#22c55e;
  margin-bottom:10px;
}
p{
  color:#9ca3af;
  font-size:14px;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #22c55e;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}
button{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#020617;
  font-weight:700;
  cursor:pointer;
  transition:0.25s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 18px rgba(34,197,94,0.7);
}
#result{
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  font-weight:600;
  display:none;
}
.safe{background:#22c55e;color:#020617}
.warning{background:#eab308;color:#020617}
.danger{background:#dc2626;color:#fff}
.back{
  display:block;
  margin-top:22px;
  color:#22c55e;
  text-decoration:underline;
  font-size:14px;
}
.note{
  margin-top:14px;
  font-size:12px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <h1>Phishing URL Detector</h1>
  <p>Check whether a link looks safe or suspicious</p>

  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="checkURL()">Check URL</button>

  <div id="result"></div>

  <div class="note">
    ‚ö†Ô∏è This tool checks common phishing patterns (educational use)
  </div>

  <a class="back" href="../tools.html">‚Üê Back to Tools</a>
</div>

<script>
function checkURL(){
  const url = document.getElementById("urlInput").value.trim();
  const result = document.getElementById("result");

  if(url === ""){
    result.style.display="block";
    result.className="warning";
    result.innerText="Please enter a URL";
    return;
  }

  let score = 0;

  // Heuristics
  if(url.includes("@")) score++;
  if(url.length > 75) score++;
  if(!url.startsWith("https://")) score++;
  if(url.match(/\d+\.\d+\.\d+\.\d+/)) score++;
  if(url.includes("-")) score++;

  result.style.display="block";

  if(score <= 1){
    result.className="safe";
    result.innerText="‚úÖ Likely Safe URL";
  }else if(score <= 3){
    result.className="warning";
    result.innerText="‚ö†Ô∏è Suspicious URL ‚Äì Be Careful";
  }else{
    result.className="danger";
    result.innerText="üö® High Risk Phishing URL";
  }
}
</script>

</body>
</html>
